    <script>
        var langs = ['en','ar','de','es"','fa','fr','id','it','ja','ko','pt','ru','th','vi','zh-CN','zh-TW'];

        //获取语音类型
        const langStr = getQueryVariable("lang");
        if (!langStr){
            var defaultLang =  navigator.language || navigator.userLanguage || navigator.systemLanguage;
            // 是否在默认语言中
            var isInFefault = false;
            for (var i = 0; i < langs.length; i++) {
                if (defaultLang === langs[i]){
                    isInFefault = true;
                    break
                }
            }
            if (isInFefault){
                document.location = defaultLang ;
            }else{
                document.location = "en" ;
            }
        }else {
            document.location = langStr;
        }


        /**
         * 获取指定的URL参数值
         * URL:http://www.quwan.com/index?name=tyler
         * 参数：paramName URL参数
         * 调用方法:getParam("name")
         * 返回值:tyler
         */
        function getQueryVariable(variable)
        {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] == variable){return pair[1];}
            }
            return(false);
        }

    </script>
